<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Recuerdo Ana Rosa</title>
    <link rel="shortcut icon" href="mama/Fotosmovilana/c06406bb-d2a9-49d2-970a-9a444425ea0b.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Fotos de Ana Rosa</h1>
    </header>
    
    <main>
        <div class="carousel">
            <button id="retroceder" aria-label="Foto anterior">‹</button>
            <div id="imagen" role="img" aria-label="Galería de fotos"></div>
            <button id="avanzar" aria-label="Foto siguiente">›</button>
        </div>
        
        <div class="controles">
            <button id="play" aria-label="Iniciar slideshow">
                <img src="assets/icons/play.png" alt="Play">
            </button>
            <button id="stop" disabled aria-label="Detener slideshow">
                <img src="assets/icons/pause.png" alt="Pause">
            </button>
            <span id="contador">1 de 50</span>
        </div>
    </main>

    <footer>
        <p>Con cariño, para siempre en nuestros corazones</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
